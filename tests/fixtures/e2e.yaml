setups:
- objects:
  - a: 1
    b: 1
  - a: 2
    b: 2
  - a: 3
    b: 3
  indexes:
  - type: HashIndex
    attr: a
  tests:
  - title: Equality on index
    condition: a = 2
    plan: |-
      ScanFilter: a = 2
    optimized_plan: |-
      IndexLookup: HashIndex(a) = 2
    result:
    - 1
  - title: Filter chained to index lookup
    condition: a = 2 AND b = 2
    plan: |-
      Intersect
        - ScanFilter: a = 2
        - ScanFilter: b = 2
    optimized_plan: |-
      Filter: b = 2
        - IndexLookup: HashIndex(a) = 2
    result:
    - 1
- objects:
  - a: 1
    b: 2
  - a: 1
    b: 3
  - a: 1
    b: 3
  - a: 2
    b: 3
  indexes:
  - type: HashIndex
    attr: a
  - type: HashIndex
    attr: b
  tests:
  - title: Reorder intersects, a first
    condition: a = 1 AND b = 2
    plan: |-
      Intersect
        - ScanFilter: a = 1
        - ScanFilter: b = 2
    optimized_plan: |-
      Intersect
        - IndexLookup: HashIndex(b) = 2
        - IndexLookup: HashIndex(a) = 1
    result:
    - 0
  - title: Reorder intersects, b first
    condition: a = 2 AND b = 3
    plan: |-
      Intersect
        - ScanFilter: a = 2
        - ScanFilter: b = 3
    optimized_plan: |-
      Intersect
        - IndexLookup: HashIndex(a) = 2
        - IndexLookup: HashIndex(b) = 3
    result:
    - 3
- objects:
  - a: [1, 2]
  - a: [2, 3]
  - a: [3, 4]
  indexes:
  - type: MultiHashIndex
    attr: a
  tests:
  - title: MultiHashIndex
    condition: 2 IN a
    plan: |-
      ScanFilter: 2 IN a
    optimized_plan: |-
      IndexLookup: MultiHashIndex(a) = 2
    result:
    - 0
    - 1
  - title: MultiHashIndex OR
    condition: 2 IN a OR 3 IN a
    plan: |-
      Union
        - ScanFilter: 2 IN a
        - ScanFilter: 3 IN a
    optimized_plan: |-
      Union
        - IndexLookup: MultiHashIndex(a) = 2
        - IndexLookup: MultiHashIndex(a) = 3
    result:
    - 0
    - 1
    - 2
